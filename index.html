<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <!-- Fontawesome css1  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap css1 js1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row" id="quizsection">
        <div class="col-12 text-center text-white headers mb-5">
            <h1 class="mt-4">Guess Game</h1>
            <h4>Choose color of the <span class="display-6 quiz-texts">Lemon</span></h4>
        </div>
        <div class="col-12 text-center mb-3">
            <div class="border border-light rounded quizs">
                <i class="fas fa-lemon fa-5x"></i>
            </div>
        </div>
        <div class="ans-colors mt-5">
            <div class="d-flex justify-content-center">
                <div class="empty rounded">
                    <div class="colors" value="red" draggable="true"></div>
                </div>
            
                <div class="empty rounded">
                    <div class="colors" value="whitesmoke" draggable="true">
                    </div>
                </div>

                <div class="empty rounded">
                    <div class="colors" value="lightgreen" draggable="true">
                    </div>
                </div>

                <div class="empty rounded">
                    <div class="colors" value="orange" draggable="true"></div>
                </div>

                <div class="empty rounded">
                    <div class="colors" value="skyblue" draggable="true">
                    </div>
                </div>

            </div>
        </div>
        </div>

        <div id="feedbacks" class="mt-5 d-none flex-column justify-content-center align-items-center">
            <div class="text-center text-white">
                <h3>Do you like it ?</h3>
            </div>

            <div class="d-flex justify-content-around mt-5 feedbacks">
            <div class="emojis active">
                <img src="img/loveit-removebg-preview.png" alt="">
                <p>I love it</p>
            </div>
            <div class="emojis">
                <img src="img/satisfied.png" alt="">
                <p>I like it</p>
            </div>
            <div class="emojis">
                <img src="img/neutral.png" alt="">
                <p>Yeah It is not bad</p>
            </div>
            <div class="emojis">
                <img src="img/unhappy.png" alt="">
                <p>I don't like it</p>
            </div>
            
            </div>

            <button class="btn btn-outline-light" id="send">
                Send Preview
            </button>
        </div>
    </div>
    <!-- bootstrap js1  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
